    .service-tabs {

    }

    .service-tab {

    .service-tab:hover {

    }

    .service-tab.active {
        background: #d4a373;
        color: #000;
        border-color: #d4a373;
    }

    .services-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));

    }

    .service-card {
        background: rgba(255, 255, 255, 0.05);
        border: 2px solid rgba(212, 163, 115, 0.3);
        border-radius: 10px;
        padding: 20px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .service-card:hover {
        border-color: #d4a373;
        background: rgba(212, 163, 115, 0.1);
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(212, 163, 115, 0.3);
    }

    .service-card h3 {
        color: #d4a373;
        margin: 0 0 10px 0;
        font-size: 1.2rem;
    }

    .service-card .price {
        color: #fff;
        font-size: 1.3rem;
        font-weight: bold;
        margin-top: 10px;
    }

    .service-card .description {
        color: #aaa;
        font-size: 0.9rem;
        margin-top: 10px;
    }
</style>

    function openServiceModal() {
        document.getElementById('serviceModal').style.display = 'block';
        loadServicesIntoModal('elegance');
    }

    function closeServiceModal() {
        document.getElementById('serviceModal').style.display = 'none';
    }

    function showServiceCategory(category) {
        document.querySelectorAll('.services-grid').forEach(grid => grid.style.display = 'none');
        document.querySelectorAll('.service-tab').forEach(tab => tab.classList.remove('active'));
        document.getElementById(category + '-services').style.display = 'grid';
        event.target.classList.add('active');
        loadServicesIntoModal(category);
    }

    function loadServicesIntoModal(category) {
        const container = document.getElementById(category + '-services');
        container.innerHTML = '';
        allServices[category].forEach(service => {
            const card = document.createElement('div');
            card.className = 'service-card';
            card.onclick = () => selectService(service.name, service.price, service.range);
            card.innerHTML = `<h3>${service.name}</h3><div class="price">${service.range}</div><div class="description">${service.desc}</div>`;
            container.appendChild(card);
        });
    }

    function selectService(name, price, range) {
        document.getElementById('service-name').value = name + ' (' + range + ')';
        document.getElementById('service-price').value = price;
        document.getElementById('estimated-price').textContent = '₹' + price.toLocaleString();
        closeServiceModal();
    }

    window.onclick = function (event) {
        if (event.target == document.getElementById('serviceModal')) {
            closeServiceModal();
        }
    }
